<!-- Mouse hover and Mouse out -->
<!DOCTYPE html>
<html>
  <head>
    <title>Mouse hover and Mouse out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <p onmouseover="hoverIn(this)" onmouseout="hoverOut(this)">
        Hover over me!
      </p>

      <script>
        function hoverIn(x) {
          x.style.color = "red";
        }
        function hoverOut(x) {
          x.style.color = "black";
        }
      </script>
    </div>
  </body>
</html>
