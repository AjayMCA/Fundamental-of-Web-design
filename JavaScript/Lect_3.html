<!-- Hide and Show Element -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hide and Show Element</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <p id="myPara">This paragraph will be hidden</p>
      <button onclick="hidePara()">Hide</button>
      <button onclick="showPara()">Show</button>
      <script>
        function hidePara() {
          document.getElementById("myPara").style.display = "none";
        }
        function showPara() {
          document.getElementById("myPara").style.display = "block";
        }
      </script>
    </div>
  </body>
</html>
