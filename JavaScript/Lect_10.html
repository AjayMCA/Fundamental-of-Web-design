<!-- Task Manager App -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üìù Task Manager</span>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <!-- Task Input -->
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Add a New Task</h5>
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Enter your task..."
            />
            <button class="btn btn-primary" onclick="addTask()">
              Add Task
            </button>
          </div>
          <div class="text-danger mt-2" id="errorMsg"></div>
        </div>
      </div>

      <!-- Task List -->
      <div class="mt-4">
        <h4>Your Tasks</h4>
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
      function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        const taskList = document.getElementById("taskList");
        const errorMsg = document.getElementById("errorMsg");

        errorMsg.textContent = "";

        if (taskText === "") {
          errorMsg.textContent = "Task cannot be empty!";
          return;
        }

        const li = document.createElement("li");
        li.className =
          "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
      <span>${taskText}</span>
      <div>
        <button class="btn btn-success btn-sm me-2" onclick="markDone(this)">‚úî</button>
        <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">üóë</button>
      </div>
    `;
        taskList.appendChild(li);
        taskInput.value = "";
      }

      function markDone(button) {
        const taskText = button.closest("li").querySelector("span");
        taskText.classList.toggle("completed");
      }

      function deleteTask(button) {
        const li = button.closest("li");
        li.remove();
      }
    </script>
  </body>
</html>
