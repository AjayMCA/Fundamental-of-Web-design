<!-- Change Text -->
<!DOCTYPE html>
<html>
  <head>
    <title>Change Text</title>
  </head>
  <body>
    <p id="demo">Original Text</p>
    <button onclick="changeText()">Change Text</button>
    <script>
      function changeText() {
        document.getElementById("demo").innerText =
          "Text changed using JavaScript!";
      }
    </script>
  </body>
</html>
