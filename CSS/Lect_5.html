<!-- Pseudo-classes in CSS -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes in CSS</title>
 </head>
 <body>
    <ul>
        <li style="color: red;">First Item</li>
        <li>Second Item</li>
    </ul>
<style>
  li:first-child {
    font-weight: bold;
  }
  li:hover {
    color: green;
  }
</style>
 </body>
 </html>
