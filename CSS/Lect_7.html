<!-- Hide and Show elements using CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Show elements using CSS</title>
  </head>
  <body>
    <div class="box">This is visible</div>
    <div class="hidden-box">This is hidden</div>
    <style>
      .hidden-box {
        display: none;
      }
    </style>
  </body>
</html>
