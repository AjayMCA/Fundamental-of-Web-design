<!-- What is the Box Model in CSS? -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
 </head>
 <body>
    <div style="width: 200px; padding: 20px; border: 5px solid blue; margin: 10px; background-color: lightyellow;">
        This box includes content, padding, border, and margin.
    </div>
 </body>
 </html>
