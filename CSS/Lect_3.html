<!-- Position Relative and Absolute -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
 </head>
 <body>
    <div style="position: relative; border: 2px solid red; height: 200px;">
        <div style="position: absolute; top: 10px; left: 10px; background: yellow;">Absolute</div>
        <div style="position: fixed; bottom: 10px; right: 10px; background: lightblue;">Fixed</div>
    </div>
 </body>
 </html>
