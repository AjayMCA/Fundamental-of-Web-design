<!-- Apply hover effects in CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply hover effects in CSS</title>
  </head>
  <body>
    <style>
      .hover-box:hover {
        background-color: orange;
        transform: scale(1.1);
      }
    </style>
    <div class="hover-box" style="width: 150px;height: 80px;background-color: skyblue;text-align: center;padding: 20px;">
      Hover Me</div>
  </body>
</html>
