<!-- HTML Form -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="">
        <label for="">Name :</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
        <label for="">Email ID :</label>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <label for="">Phone No :</label>
        <input type="tel"><br><br>
        <label for="">Date of Birth :</label>
        <input type="date"><br><br>
        <label for="">Resume :</label>
        <input type="file"><br><br>
        <label for="">Experience (in years) :</label>
        <input type="number">
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox">
            <label for="">HTML</label>
            <input type="checkbox">
            <label for="">CSS</label>
            <input type="checkbox">
            <label for="">Javascript</label>
        </fieldset><br>
        <label for="">Highest Education :</label>
        <select name="" id="">
            <option value="">Highschool</option>
            <option value="">Intermediate</option>
            <option value="">Graducation</option>
            <option value="">Postgraducation</option>
        </select><br><br>
        <fieldset>
            <legend>Availability :</legend>
            <label for="">Full-time</label>
            <input type="radio">
            <br>
            <label for="">Part-time</label>
            <input type="radio">
        </fieldset>
        <br>
        <label for="">Additional Comments :</label><br>
        <textarea name="" id="" rows="12" cols="50"></textarea><br>
        <button>Submit Application</button>
    </form>
</body>
</html>
