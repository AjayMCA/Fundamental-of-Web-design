<!-- iframe -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can also use the CSS height and width properties to specify the size
      of the iframe:
    </p>

    <iframe
      src="https://motelbooking.netlify.app/"
      style="height: 200px; width: 300px"
      title="Iframe Example"
    ></iframe>
  </body>
</html>
