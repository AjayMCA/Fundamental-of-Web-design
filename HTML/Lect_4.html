<!-- Table of Employee Records -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            width: 100%;
        }
        td,th{
            border: 2px solid red;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Employee Record</h2>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee Profile</th>
                <th>Employee Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sameer Kayal</td>
                <td>Software Developer</td>
                <td>55000.00</td>
            </tr>
             <tr>
                <td>Dharmendra Pradhan</td>
                <td>Software Tester</td>
                <td>45000.00</td>
            </tr>
             <tr>
                <td>Rajat Mukund</td>
                <td>Technical Consultant</td>
                <td>55000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
